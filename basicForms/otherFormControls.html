<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
  <!-- Textarea -->
  <textarea col="30" rows="10">
    Please write in here...
  </textarea>

  <!-- Bootstrap floating textarea -->
  <div class="form-floating">
    <textarea class="form-contro is-valid"  id="floatingTextarea" style="resize: both">Comments...</textarea>
    <label for="floatingTextarea"></label>
  </div>

  <select id="simple" name="simple">
    <option selected>One</option>
    <option>Two</option>
    <option>Three</option>
  </select>

  <select id="foods" name="foods">
    <optgroup label="fruits">
      <option selected>Apple</option>
      <option>Banana</option>
      <option>Strawberry</option>
    </optgroup>
    <optgroup label="vegetables">
      <option selected>Brocolli</option>
      <option>Cauliflower</option>
      <option>Potato</option>
    </optgroup>
    <optgroup label="dairy">
      <option selected>Milk</option>
      <option>Cheese</option>
      <option>Yoghurt</option>
    </optgroup>
  </select>

  <!-- Bootstrap select -->
  <div class="form-floating mb-3">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
    <label for="floatingSelect">Works with selects</label>
  </div>

  <p>Check out this progress bar!</p>
  <progress class="bg-success"max="100" value="50"></progress>

  <p>Check out this meter bar!</p>
  <meter min="0" max="100" value="21" low="33" high="66" optimum="50"></meter>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
