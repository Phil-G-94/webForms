<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Form Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <h1>Web Form Playground</h1>
  <p>This is a simple web form. </p>

  <!-- Bootstrap styling -->
  <form action="/my-handling-form-page" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="user_name" value="Enter your name..." />
    </div>
    <div class="mb-3">
      <label for="mail" class="form-label">Email</label>
      <input type="email" class="form-control" id="mail" name="user_email" value="Enter your email..." />
    </div>
    <div class="mb-3">
      <label for="msg">Message: </label>
      <textarea id="msg" class="text-wrap" name="user_message">
            Msg here... 
      </textarea>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-primary">Send your message...</button>
    </div>
  </form>

  <div class="mb-3">
    <label for="file"> Choose a file to upload...</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpg" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
