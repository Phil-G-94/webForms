<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Form Controls</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
  <!-- Basic Controls 1  -->
  <form>
    <ul>
      <!-- User ID and Password form widgets. Should these be surrounded in <fieldset> with it's own <legend> ?? -->
        <li>
          <label for="user-id">
            <span>User ID: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="user-id" name="user-id" />
        </li>
        <li>
          <label for="user-password">
            <span>Password: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="password" id="user-password" name="user-password" />

        </li>

      <!-- Log in button -->

      <p>
        <label for="login-btn">
        </label>
        <input type="submit" id="login-btn" name="login-btn" value="Log in" />
      </p>
    </ul>
  </form>

  <!-- Basic Controls 2 -->
  <!-- 
    IF radio buttons DO NOT share the same name attribute, 
    they are considered entirely separate and HTML will allow all to be checked.
    IF they share same name attribute then they are grouped together and, 
    HTML will only allow one to be checked at time.  
  -->
  <form>
    <fieldset>
      <legend>What is your favourite pony?</legend>
      <ul>
        <li>
          <label for="pony-1">Pinkie Pie</label>
          <input type="radio" id="pinkie-pie" name="pony" value="pony-1" checked/>
        </li>
       
        <li>
          <label for="pony-2">Rainbow Dash</label>
          <input type="radio" id="rainbow-dash" name="pony" value="pony-2"/>
        </li>
        <li>
          <label for="pony-3">Twilight Sparkle</label>
          <input type="radio" id="twilight-sparkle" name="pony" value="pony-3" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Hotdog Preferences</legend>
      <ul>
        <li>
          <label for="vegan">Vegan</label>
          <input type="checkbox" id="vegan" name="toppings" value="vegan" checked />
        </li>
        <li>
          <label for="onions">Onions</label>
          <input type="checkbox" id="onions" name="toppings" value="onions"/>
        </li>
        <li>
          <label for="cheese">Cheese</label>
          <input type="checkbox" id="cheese" name="toppings" value="cheese" /> 
        </li>
        <li>
          <label for="peppers">Peppers</label>
          <input type="checkbox" id="peppers" name="toppings" value="peppers" /> 
        </li>
        <li>
          <label for="Salad">Salad</label>
          <input type="checkbox" id="salad" name="toppings" value="solid" /> 
        </li>
      </ul>
    </fieldset>
  </form>
  <!-- Basic Controls File Picker 3 -->
  <form>
    <ul>
      <p>Choose a file to upload...</p>
      <input  type="file" name="file" id="file" accept="image/*" multiple/>
    </ul>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
